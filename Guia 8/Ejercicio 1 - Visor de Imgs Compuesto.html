<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Imgs Compuesto</title>
    <link rel="stylesheet" href="css/VisorImgs.css" />
    
</head>
<body>
     
    <section>
        <article id="imgDIV">
            <p id="numIMG"> Imagen #1</p>
            <img id="myIMG" src="imgs/img1.jpg" alt="Visor de Imgs">
            <p>
                Pulse tecla [&lt;-] para ver la imagen Anterior,<br>
                Pulse tecla [-&gt;] para ver la imagen Siguiente.
            </p>

        </article>
        <article id="botonesDIV">

            <button type="button" id="btnLeft" > Anterior </button>
            <button type="button" id="btnRight" > Siguiente </button>

        </article>
    </section>


</body>
<script src="js/VisorImgs.js"></script>
</html>
